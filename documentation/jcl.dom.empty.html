<p><i>selector.</i>empty():Boolean<p>
<xmp>

【参数】

无

【返回值】

true(是空的)/false(不是空的)

【功能】

检查selector有没有子集

【使用方法】

<div id='bukong'>
	不是空的
</div>
<div id='kong'>
	
</div>

<script type="text/javascript">
alert(jcl('id', 'bukong').empty());//false
alert(jcl('id', 'kong').empty());//true
</script>

</xmp>

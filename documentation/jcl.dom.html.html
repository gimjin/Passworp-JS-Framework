<p><i>selector.</i>html(<i>val:String</i>):Void/String<p>
<xmp>

【参数】

val:String
获取选择器里面节点文本

【返回值】

设置val就没有返回值
如果没有设置就返回选择器里面所有的节点。

【功能】

设置/获取选择器里面节点文本

【使用方法】

<div class='test'>0</div>

<script type="text/javascript">
jcl('class', 'test').html('以修改');
jcl('class', 'test').html();//以修改
</script>

</xmp>

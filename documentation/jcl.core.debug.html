<p>jcl.debug(str:String):Void<p>
<xmp>

【参数】

str:String

【返回值】

无

【功能】

抛出异常

【使用方法】

<script type="text/javascript">
if(dog){
	jcl.debug('没有dog这个变量');
}
</script>

【注意】
可以在jcl.js里找到 debug = true (默认是开启的) 改成false 就会关闭debug功能
(可以用firebug查看)

如果看到DOCTYPE name is empty, enter the DOCTYPE异常，就是你的HTML/XHTML代码没有DOCTYPE。

</xmp>

<p><i>selector.</i>length():Number<p>
<xmp>

【参数】

无

【返回值】

Number selector返回的长度

【功能】

获得选择器返回的长度

【使用方法】

<div class='test'>0</div>
<div class='test'>1</div>
<div class='test' title="index=2">2</div>
<div class='test'>3</div>

<script type="text/javascript">
alert(jcl('class', 'test').length());//4
</script>

</xmp>
